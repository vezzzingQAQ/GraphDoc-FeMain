<html lang="en"><head><!--project by z z z studio--><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>编辑器</title><link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"><script defer="defer" src="graphEditor.bundle.js"></script></head><body><div class="mainWindow"><div class="displayArea"><svg><!--滤镜设置--><filter id="filter-blur"><feGaussianBlur in="SourceGraphic" stdDeviation="4"/></filter></svg></div><div class="panArea"><div class="topPan"><div class="window addComponent"><div class="title">可添加的组件</div><div class="content"><!--这个地方放用来添加的组件列表--></div></div></div><div class="listPan"><!--这个地方展示已经添加的组件的详细信息--></div></div><div class="btnArea"><div class="btn fa fa-cloud-upload" id="btnToJson"></div><div class="btn fa fa-download" id="btnExport"></div><input class="btn" type="color" id="bgColorInput"></div></div></body></html>
