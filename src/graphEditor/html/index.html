<html lang="en">

<head>
    <!--project by z z z studio-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器</title>
    <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="mainWindow darkMode">
        <div class="displayArea">
            <svg>
                <!--滤镜设置-->
                <filter id="filter-blur">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
                </filter>
            </svg>
        </div>
        <div class="panArea">
            <div class="topPan">
                <div class="window addComponent">
                    <div class="title">
                        可添加的组件
                    </div>
                    <div class="content">
                        <!--这个地方放用来添加的组件列表-->
                    </div>
                </div>
            </div>
            <div class="listPan">
                <!--这个地方展示已经添加的组件的详细信息-->
            </div>
        </div>
        <div class="mainMenu">
            <ul>
                <div class="col title">
                    <p>GraphDoc</p>
                </div>
                <div class="col menuBlock">
                    <p><i class="fa fa-file"></i> 文件</p>
                    <ul>
                        <li id="openFile">从本地打开</li>
                        <li id="btnSave">保存到本地</li>
                        <li id="btnToJson">保存到云</li>
                    </ul>
                </div>
                <div class="col menuBlock">
                    <p><i class="fa fa-camera"></i> 导出</p>
                    <ul>
                        <li id="btnExport">导出为SVG</li>
                        <li id="btnExport2">导出为PNG</li>
                    </ul>
                </div>
                <div class="col menuBlock">
                    <p><i class="fa fa-cog"></i> 设置</p>
                    <ul>
                        <li id="btnReverseMode">切换风格</li>
                        <li>背景颜色
                            <input type="color" class="subDisp" id="bgColorInput">
                        </li>
                    </ul>
                </div>
                <div class="col menuBlock">
                    <p><i class="fa fa-paper-plane"></i> 关于</p>
                    <ul>
                        <li>作者列表</li>
                        <li>Github链接</li>
                        <li>请作者喝咖啡</li>
                    </ul>
                </div>
            </ul>
        </div>
        <div class="bottomArea">
            <div class="sub" id="nodeCount">节点:0</div>
            <div class="sub" id="edgeCount">关系:0</div>
            <div class="sub" id="selectedId">选中的元素:0</div>
            <div class="sub">powered by <a href="http://vezzzing.cn/vezzzingsBuilding/dist/main.html">z z z studio</a></div>
        </div>
    </div>
</body>

</html>
